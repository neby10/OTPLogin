<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OTP Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Welcome to Our Website!</h1>
        <p>Your OTP password: </p>
        <p id="otp-password" ></p>
        <button id="generate-submit" >Generate OTP Password</button>
        <form class="Login-form" method="POST" action="">
            <h2>Login</h2>
            <br />
            <p>Please enter your OTP password that has been generated for you.</p>
            <br />
            <label for="password">OTP Password</label>
            <br />
            <input class="Login-form-input" id="password" type="password" required >
            <br />
            <button id="login-submit" type="reset" >Log In</button>
        </form>
        <h1 id="result"></h1>

        <script src="./index.js" async defer></script>
